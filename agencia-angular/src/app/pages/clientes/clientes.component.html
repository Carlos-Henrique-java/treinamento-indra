
<a class="btn btn-dark" routerLink="cadastrar">Novo</a>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">CPF</th>
        <th scope="col">Observações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <th scope="row">{{ cliente.id }}</th>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email}}</td>
        <td>{{ cliente.cpf }}</td>
        <td>{{ cliente.observacoes }}</td>
      </tr>

    </tbody>
  </table>
